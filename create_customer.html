</head>
<body >
    <header>
        <a class="home-link" href="index.html" tabindex="1">
            <img src="images/FixIt.png" alt="FixIt Logo" id="fixlogo">
        </a>

                <button class="dropdownbtn" tabindex="2"><i class="nav-arrow"></i> Customers</button>
                <div class="dropdown-content">

                    <a href="update_customer.html" tabindex="4">Update A customer</a>
                    <a href="view_customer.html" tabindex="5">Search for A customer</a>
                </div>
            </li>
    
            <li class="dropdown">
                <button class="dropdownbtn" tabindex="6"><i class="nav-arrow"></i> Equipment</button>
                <div class="dropdown-content">
                    <a href="create_equipment.html" tabindex="7">Add new Equipment</a>
                    <a href="update_equipment.html" tabindex="8">Update Equipment</a>
                    <a href="view_equipment.html" tabindex="9">Search for Equipment</a>
                </div>
            </li>
    
            <li class="dropdown">
                <button class="dropdownbtn" tabindex="-1"><i class="nav-arrow"></i> Repairs</button>
                <div class="dropdown-content">
                    <a href="index.html" tabindex="-1"><s>Add new repair</s></a>

                    <a href="index.html" tabindex="-1"><s>Search repairs</s></a>

            <li><a href="search.html" tabindex="14"><i class="fa-solid fa-magnifying-glass"></i></a></li>

        </ul>
    </nav>
</header>

    <div id="form-wrapper">
        <main>
            <div class="main-form">
                <form action="https://webdevbasics.net/scripts/demo.php" method="post">
                    <fieldset>
                        <legend>Your Information</legend>
                            <div class="col">
                                <div>
                                    <label for="fName"><b>First Name:</b></label>
                                    <input id="fName" name="create" type="text" placeholder="Ex: John" required>
                                </div>
                    
                                <div>
                                    <label for="lName"><b>Last Name:</b></label>
                                    <input id="lName" name="create" type="text" placeholder="Ex: Doe" required>
                                </div>
                            </div>
                            <hr>
                            <div class="col">
                                <div>
                                    <label for="email"><b>Email:</b></label>
                                    <input id="email" name="create" type="email" placeholder="Ex: JohnDoe123@gmail.com" required>
                                </div>

                                <div>
                                    <label for="address"><b>Address:</b></label>
                                    <input id="address" name="create" type="text" placeholder="Ex: 123 Fake Street" required>
                                </div>
                            </div>
                            <hr>
                            <div class="col">    
                                <div>
                                    <label for="city"><b>City:</b></label>
                                    <select id="city" name="create" required>
                                        <option value="">Select a city...</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="province"><b>Province:</b></label>
                                    <select id="province" name="create" required>
                                        <option value="">Select a province...</option>
                                    </select>
                                </div>  
                            </div> 
                            <hr>
                            <div class="col">    
                                <div>
                                    <label for="phone"><b>Phone Number:</b></label>
                                    <input id="phone" name="create" type="tel" placeholder="Ex: 1234567890" required>
                                </div>
                                <div>
                                    <label for="postal"><b>Postal Code:</b></label>
                                    <input id="postal" name="create" type="text" placeholder="Ex: A1B2C3" required>
                                </div>  
                            </div> 
                            <input id="btn" type="button" onclick="GenerateSummary(CustomerTable)" value="Create">
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    <table id="tblSummary">
    </table>
    <footer>
        <h3> &copy; Webcrafters 2023</h3>
    </footer>
    <script>
        //Page specific code
        let cities = document.getElementById("city");
        let provinces = document.getElementById("province");
        PopulateDropdown(cities, CityTable);
        PopulateDropdown(provinces, ProvinceTable);
    </script>
</body>
</html>
