<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/220fe8c60c.js" crossorigin="anonymous"></script>
    <title>Web Crafters</title>

    <script src="JS/database.js"></script>
    <script src="JS/detailsview.js"></script>
</head>
<body>
    <header>
        <a class="home-link" href="index.html" tabindex="1">
            <img src="images/FixIt.png" alt="FixIt Logo" id="fixlogo">
        </a>
        <nav>
            <ul>
                <li class="dropdown">
                    <button class="dropdownbtn" tabindex="2"><i class="nav-arrow"></i>Customers</button>
                    <div class="dropdown-content">
                        <a href="create_customer.html" tabindex="3">Add new customer</a>
                        <a href="view_customer.html" tabindex="5">Search for A customer</a>
                    </div>
                </li>

                <li class="dropdown">
                    <button class="dropdownbtn" tabindex="6"><i class="nav-arrow"></i>Equipment</button>
                    <div class="dropdown-content">
                        <a href="create_equipment.html" tabindex="7">Add new Equipment</a>
                        <a href="view_equipment.html" tabindex="9">Search for Equipment</a>
                    </div>
                </li>

                <li class="dropdown">
                    <button class="dropdownbtn" tabindex="-1"><i class="nav-arrow"></i>Repairs</button>
                    <div class="dropdown-content">
                        <a href="index.html" tabindex="-1"><s>Add new repair</s></a>
                        <a href="index.html" tabindex="-1"><s>Update A repair</s></a>
                        <a href="index.html" tabindex="-1"><s>Search repairs</s></a>
                    </div>
                </li>
                
                <li>
                    <a href="sign-in.html" tabindex="15"><i class="fa-solid fa-user"></i></a>
                </li>

                <li>
                    <div class="burger-menu">
                        <button id="burger-btn" tabindex="15" accesskey="m"><i class="fa-solid fa-bars"></i></button>
                    </div>
                    <div id="burger-contents" class="burger-contents">
                        <a href="city.html" tabindex="15">Manage cities</a>
                        <a href="index.html" tabindex="15">Manage Provinces</a>
                        <a href="index.html" tabindex="15">Manage Manufacturers</a>
                        <a href="index.html" tabindex="15">Manage Engine types</a>
                    </div>
                </li>
            </ul>
        </nav>
        <script src="JS/nav-burger.js"></script>
    </header>


    <div id="form-wrapper">
        <main>
            <div class="main-form">
                <form action="https://webdevbasics.net/scripts/demo.php" method="post">
                    <fieldset>
                        <legend>Equipment</legend>
                            <div class="grid">
                                <div class="col">
                                    <div class="name">
                                        <label for="fName"><b>Name:</b></label>
                                        <input id="fName" name="create" type="text" placeholder="Ex: QLink" required>
                                    </div>
                        
                                    <div class="mName">
                                        <label for="mName"><b>Model Name:</b></label>
                                        <input id="mName" name="create" type="text" placeholder="Ex: Recycler" required>
                                    </div>

                                    <div class="vin">
                                        <label for="vin"><b>VIN:</b></label>
                                        <input id="vin" name="create" type="number" placeholder="Ex: 76484443" required>
                                    </div>
                                </div>
                                <hr>
                                <div class="col">
                                    
    
                                    <div class="txtDesc">
                                        <label for="description"><b>Description:</b></label>
                                        <textarea id="description" ></textarea>
                                    </div>
                                </div>
                                <hr>
                                <div class="col">    
                                    <div class="manu">
                                        <label for="manufacturer"><b>Manufacturer:</b></label>
                                        <select id="manufacturer" name="create" required>
                                            <option value="">Select a manufacturer...</option>
                                        </select>
                                    </div>
                                    <div class="type">
                                        <label for="province"><b>Type:</b></label>
                                        <select id="province" name="create" required>
                                            <option value="">Select a type...</option>
                                        </select>
                                    </div>  

                                    <div>
                                        <a href="color.html"></a>
                                        <label for="color"><b>Color:</b></label>
                                        <select id="color" name="create" required>
                                            <option value="">Select a color...</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>
                            <hr>
                           
                            <div class="btn">
                                <button onclick="GenerateSummary(EquipmentTable)">
                                    <i class="fa-solid fa-user-plus icon-large"></i>
                                   <span>Create Equipment</span>
                                </button>
                            </div>
                            
                            
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    <table id="tblSummary">
    </table>
    <footer>
        <h3> &copy; Webcrafters 2023</h3>
    </footer>
    <script>
        //Page specific code
        let cities = document.getElementById("city");
        let provinces = document.getElementById("province");
        PopulateDropdown(cities, ManufacturerTable);
        PopulateDropdown(provinces, TypeTable);
    </script>
</body>

</html>
