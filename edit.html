<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/220fe8c60c.js" crossorigin="anonymous"></script>
    <title>Edit Page</title>

    <script src="JS/database.js"></script>
    <script src="JS/cru-code.js"></script>
    <script src="JS/generate-data.js"></script>
</head>

<body>
    <header id="header">
    </header>

    <main>
        <div id="customer-collapse" class="collapse">
            <div class="main-form">
                <form action="view_equipment.html">
                    <fieldset>
                        <legend>Customer Information</legend>
                        <div class="col">
                            <div>
                                <span style="display: flex;">
                                    <i class='far fa-question-circle'
                                        title="Enter the customer's first name (personal name used before family name)"
                                        style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                    <label for="fName"><b>First Name:</b></label>
                                </span>
                                <input id="fName" name="create" type="text" placeholder="Ex: John" required>
                            </div>
                            <div>
                                <span style="display: flex;">
                                    <i class='far fa-question-circle'
                                        title="Enter the customer's last name (family name, also known as a surname)"
                                        style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                    <label for="lName"><b>Last Name:</b></label>
                                </span>
                                <input id="lName" name="create" type="text" placeholder="Ex: Doe" required>
                            </div>
                        </div>
                        <hr>
                        <div class="col">
                            <div>
                                <span style="display: flex;">
                                    <i class='far fa-question-circle' title="Enter the customer's email address"
                                        style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                    <label for="email"><b>Email:</b></label>
                                </span>
                                <input id="email" name="create" type="email" placeholder="Ex: JohnDoe123@gmail.com"
                                    required>
                            </div>

                            <div>
                                <span style="display: flex;">
                                    <i class='far fa-question-circle' title="Enter the customer's street address"
                                        style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                    <label for="address"><b>Address:</b></label>
                                </span>
                                <input id="address" name="create" type="text" placeholder="Ex: 123 Fake Street"
                                    required>
                            </div>
                        </div>
                        <hr>
                        <div class="col">
                            <div>
                                <span style="display: flex;">
                                    <i class='far fa-question-circle'
                                        title="Select the customer's city, click the 'plus' button to add a new city"
                                        style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                    <label for="city"><b>City:</b></label>
                                </span>
                                <select id="city" required>
                                    <option value="">Select a city...</option>
                                </select>
                                <a href="city.html"><i class="fa-solid fa-plus"></i></a>
                            </div>
                            <div>
                                <span style="display: flex;">
                                    <i class='far fa-question-circle'
                                        title="Select the customer's province, click the 'plus' button to add a new province/state"
                                        style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                    <label for="province"><b>Province:</b></label>
                                </span>
                                <select id="province" required>
                                    <option value="">Select a province...</option>
                                </select>
                                <a href="province.html"><i class="fa-solid fa-plus"></i></a>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <span style="display: flex;">
                                    <i class='far fa-question-circle'
                                        title="Select the customer's equipment to edit it, click the 'plus icon to add new equipment'"
                                        style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                    <label for="ctype"><b>Edit Customer Equipment:</b></label>
                                </span>
                                <select id="ctype" onchange="GoToForm()">
                                    <option value="">Select equimpent...</option>
                                </select>
                                <a href="create_equipment.html"><i class="fa-solid fa-plus"></i></a>
                            </div>
                        </div>
                        <hr>
                        <div class="col">
                            <div>
                                <span style="display: flex;">
                                    <i class='far fa-question-circle'
                                        title="Enter the customer's phone number as 10 numeric digits, with no spaces or formatting"
                                        style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                    <label for="phone"><b>Phone Number:</b></label>
                                </span>
                                <input id="phone" name="create" type="tel" placeholder="Ex: 1234567890" required>
                            </div>
                            <div> <span style="display: flex;">
                                    <i class='far fa-question-circle'
                                        title="Enter the customer's postal code, with no spaces or formatting"
                                        style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                    <label for="postal"><b>Postal Code:</b></label>
                                </span>
                                <input id="postal" name="create" type="text" placeholder="Ex: A1B2C3" required>
                            </div>
                        </div>
                        <div class="btn">
                            <button>
                                <i class="fa-solid fa-user-plus icon-large"></i>
                                <span>Update Customer</span>
                            </button>
                        </div>
                        <div class="btn btn-small">
                            <button onclick="history.back()" type="reset">
                                <span>Back</span>
                            </button>
                        </div>
                        <div class="btn btn-small">
                            <button type="reset">
                                <span>Clear</span>
                            </button>
                        </div>
                        <div class="btn btn-small">
                            <button
                                onclick="GenerateData('create', ['Donut','Sprinkles','donutsprinkles@gmail.com','123 flavour St.', '2195552368', 'A1B2C3']);"
                                type="button">
                                <span>Fill Form</span>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="equipment-collapse" class="collapse">
            <div id="form" class="main-form">
                <form action="repair-request.html">
                    <fieldset>
                        <legend id="legend">Equipment Information</legend>
                        <div>
                            <div class="col">
                                <div>
                                    <span style="display: flex;">
                                        <i class='far fa-question-circle' title="Enter the equipment's name"
                                            style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                        <label for="Name"><b>Name:</b></label>
                                    </span>
                                    <input id="Name" name="equipmentCreate" type="text" placeholder="Ex: TimeMaster" required>
                                </div>
    
                                <div>
                                    <span style="display: flex;">
                                        <i class='far fa-question-circle'
                                            title="Enter the equipment's model (be as specific as possible)"
                                            style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                        <label for="Model"><b>Model:</b></label>
                                    </span>
                                    <input id="Model" name="equipmentCreate" type="text" placeholder="Ex: Kohler" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="vin">
                                    <span style="display: flex;">
                                        <i class='far fa-question-circle'
                                            title="Enter the equipment's VIN (Vehicle Identification Number, or Serial Number)"
                                            style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                        <label for="vin"><b>VIN:</b></label>
                                    </span>
                                    <input id="vin" name="equipmentCreate" type="number" placeholder="Ex: 76484443" required>
                                </div>
                            </div>
                            <hr>
                            <div class="col">
                                <div class="txtDesc">
                                    <span style="display: flex;">
                                        <i class='far fa-question-circle' title="Enter a description of the equipment"
                                            style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                        <label for="description"><b>Description:</b></label>
                                    </span>
                                    <textarea class="description" id="description"></textarea>
                                </div>
                            </div>
                            <hr>
                            <div class="col">
                                <div>
                                    <span style="display: flex;">
                                        <i class='far fa-question-circle'
                                            title="Select the equipment's manufacturer, click the 'plus' button to add a new manufacturer"
                                            style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                        <label for="manufacturer"><b>Manufacturer:</b></label>
                                    </span>
                                    <select id="manufacturer" required>
                                        <option value="">Select a manufacturer...</option>
                                    </select>
                                    <a href="manufacturer.html"><i class="fa-solid fa-plus"></i></a>
                                </div>
                                <div>
                                    <span style="display: flex;">
                                        <i class='far fa-question-circle'
                                            title="Select the type of the equipment, click the 'plus' button to add a new equipment type"
                                            style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                        <label for="type"><b>Type:</b></label>
                                    </span>
                                    <select id="type" required>
                                        <option value="">Select a type...</option>
                                    </select>
                                    <a href="type.html"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <span style="display: flex;">
                                        <i class='far fa-question-circle'
                                            title="Select the equipment's color, click the 'plus' button to add a new color"
                                            style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                        <label for="color"><b>Color:</b></label>
                                    </span>
                                    <select id="color" required>
                                        <option value="">Select a color...</option>
                                    </select>
                                    <a href="color.html"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="btn">
                            <button>
                                <i class="fa-solid fa-gear icon-large"></i>
                                <span>Update Equipment</span>
                            </button>
                        </div>
                        <div class="btn btn-small">
                            <button onclick="history.back()" type="reset">
                                <span>Back</span>
                            </button>
                        </div>
                        <div class="btn btn-small">
                            <button type="reset">
                                <span>Clear</span>
                            </button>
                        </div>
                        <div class="btn btn-small">
                            <button
                                onclick="GenerateData('equipmentCreate', ['Kohler Engine 5400 Series','5400 Series KS595', '8472947282']);"
                                type="button">
                                <span>Fill Form</span>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <h3> &copy; Webcrafters 2023</h3>
    </footer>

    <script>
        //Page specific code
        let cities = document.getElementById("city");
        let provinces = document.getElementById("province");
        let ctypes = document.getElementById("ctype");
        PopulateDropdown(cities, CityTable);
        PopulateDropdown(provinces, ProvinceTable);
        PopulateDropdown(ctypes, TypeTable);

        let equipmentCollapse = document.getElementById("equipment-collapse");
        let collapse = document.getElementById("customer-collapse");
        if (window.location.href.includes("customer"))
            collapse.style.height = "700px"

        if (window.location.href.includes("equipment"))
            equipmentCollapse.style.height = "700px"





        function GoToForm() {
            let select = document.getElementById("ctype");
            let legend = document.getElementById("legend");
            equipmentCollapse.style.height = "700px"
            legend.innerHTML = "[Customer Name]: Equipment Information";
            ctypes.selectedIndex = 0;
            window.setTimeout(function () {
                window.location.href = "#equipment-collapse"
                document.getElementById("Name").focus();
            }, 400);

        }
    </script>

    <script>
        //Page specific code
        let manufacturers = document.getElementById("manufacturer");
        let types = document.getElementById("type");
        let colors = document.getElementById("color");
        PopulateDropdown(manufacturers, ManufacturerTable);
        PopulateDropdown(types, TypeTable);
        PopulateDropdown(colors, ColourTable);
    </script>
    <script src="JS/header-template.js"></script>
    <script src="JS/context-help.js"></script>
    <script>
        GenerateContextHelp(["<p>This is the edit page. Here you can update a customer's information.</p>",
            "<p>Filling in the form and pressing the 'Update Customer' button will update a customer's information.</p>",
            "<p>Pressing the 'Clear' button will reset the form to before any information was entered.</p>",
            "<p>Pressing the 'Back' button will take you back to the previous page.</p>",
            "<p>Pressing the 'plus' icon next to a dropdown list will take you to the maintenance page for that dropdown list.</p>",
            "<p>Selecting equipment from the 'Edit Customer Equipment' dropdown list will let you edit a customer's equipment</p>",
        ])
    </script>
</body>

</html>
