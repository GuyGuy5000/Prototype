<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/220fe8c60c.js" crossorigin="anonymous"></script>
    <title>Customer Feedback Report Details</title>

    <script src="JS/database.js"></script>
    <script src="JS/cru-code.js"></script>
    <script src="JS/generate-data.js"></script>
</head>

<body>
    <header id="header">
    </header>
    <main>
        <div class="main-form">
            <form action="customer-feedback-report-preview.html">
                <fieldset>
                    <legend>Custom Report Details</legend>
                    <div class="col">
                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle' title="Starting date for the report."
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label for="from"><b>From:</b></label>
                            </span>
                            <input id="from" class="time-input" name="create" type="date" value="2023-11-15">
                        </div>
                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle' title="Ending date for the report."
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label for="to"><b>To:</b></label>
                            </span>
                            <input id="to" class="time-input" name="create" type="date" value="2023-12-15">
                        </div>
                    </div>
                    <hr>
                    <!--PLACE CODE HERE-->

                    <div class="col">
                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle'
                                    title="Select what kind of customer feedback will be added to the report"
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label><b>Services:</b></label>
                            </span>
                            <br>
                            <span style="display: flex;">
                                <input id="radType1" type="radio" name="radType" value="All Services" tabindex="0" checked>
                                <label for="radType1"><b>All Services</b></label>
                            </span>
                            <span style="display: flex;">
                                <input id="radType2" type="radio" name="radType" value="Repair Service" tabindex="0">
                                <label for="radType2"><b>Repair Service</b></label>
                            </span>
                            <span style="display: flex;">
                                <input id="radType3" type="radio" name="radType" value="Repair Service" tabindex="0">
                                <label for="radType3"><b>Customer Service</b></label>
                            </span>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="col">
                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle'
                                    title="Uncheck to exclude customer information along with their feedback"
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label for="chkCustomerInfo" style="display: inline;">
                                    <b>Include customer information:</b>
                                </label>
                                <input id="chkCustomerInfo" type="checkbox" class="chk-finalize" style="display: flex;"
                                    checked>
                            </span>
                        </div>

                    </div>
                    <hr>
                    <!--PLACE CODE HERE-->
                    <div class="btn">
                        <button>
                            <i class="fa-solid fa-table-list"></i>
                            <span>Generate Customer Feedback Report</span>
                        </button>
                    </div>
                    <div class="btn btn-small">
                        <button onclick="history.back()" formnovalidate>
                            <span>Back</span>
                        </button>
                    </div>
                    <div class="btn btn-small">
                        <button type="reset">
                            <span>Reset</span>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <h3> &copy; Webcrafters 2023</h3>
    </footer>
    <script src="JS/header-template.js"></script>
    <script src="JS/context-help.js"></script>
    <script>
        let manufacturers = document.getElementById("manufacturer");
        PopulateDropdown(manufacturers, ManufacturerTable);
    </script>
    <script>
        GenerateContextHelp(["<p>The report details page allows you to configure options and generate a report.</p>",
            "<p>Select a start date and an end date, then press 'Generate Customer Feedback Report'</p>",
            "<p>Optional information can be generated using the checkboxes. Uncheck a checkbox to omit this information from the report.</p>"])
    </script>
</body>
</html>
