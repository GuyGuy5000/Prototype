<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/220fe8c60c.js" crossorigin="anonymous"></script>
    <title>Web Crafters</title>
</head>
<body >
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="images/FixIt.png" alt="FixIt Logo" id="fixlogo">
            </a>
        </div>
        <nav>
            <ul>
                <li class="home"><a href="index.html">Home</a></li>
                <li>
                    <select name="Customer" id="customerDropdown">
                        <option>Customer</option>
                        <option value="createCustomer">Create a new customer</option>
                        <option value="viewCustomer">View an existing customer</option>
                        <option value="updateCustomer">Update an existing customer</option>
                    </select>
                </li>

                <li><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="user.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <div style="background: url('images/koi.jpg') center/cover, linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));">
            <main >
                <section class="main-form">
                    <form action="https://webdevbasics.net/scripts/demo.php" method="post">
                      <fieldset>
                          <legend>Your Informmation</legend>
              
                          <div class="col">
                              <div>
                                  <label for="fName">First Name:</label>
                                  <input id="fName" name="fName" type="text" placeholder="First Name" required>
                              </div>
              
                              <div>
                                  <label for="lName">Last Name:</label>
                                  <input id="lName" name="lName" type="text" placeholder="Last Name" required>
                              </div>
        
                              <div>
                                <label for="email">Email:</label>
                                <input id="email" name="email" type="email" placeholder="jamesbond007@gmail.com" required>
                            </div>
                            
                            <div>
                                <label for="sName">Address:</label>
                                <input id="lName" name="lName" type="text" placeholder="100 King Street, St Cathrines" required>
                            </div>
        
                              <div>
                                  <label for="pNo">Phone Number:</label>
                                  <input id="aName" name="aName" type="text" placeholder="(123) -000-1234" required>
                              </div>
        
                            
                            
              
                            <div>
                                <label for="sName">Postal Code:</label>
                                <input id="lName" name="lName" type="text" placeholder="M3T 765" required>
                            </div>  
        
                            <div>
                                <label for="Requests" class="label"> Requests :</label>
                                <textarea id="Requests" name="Requests" placeholder="Type in your special request"></textarea>
                            </div>
        
                            <div class="col">
                                <div>
                                    <input type="submit" value="Create">
                                </div>
                            </div>
                          </div>
                      </fieldset>
                    </form>
            </main>
        </div>
        
    
</body>
</html>
