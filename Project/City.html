
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Management</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body style="margin-left: 2%;">
    <h1>City Management</h1>

    <!-- Form to Add City -->

    <form id="cityForm">
        <h2>Select a City</h2>
  
    <input list="City" id="Citylist"  placeholder="type here..." />
    <datalist id="CityList">


</datalist>
        <h2 style="margin-top: 50px;"> Add a city</h2>
        <br>
        <input type="text" id="newCity" placeholder="Enter new city name" style="width: 20%;">
        <br>
        <button type="button" onclick="addCity()">Add</button>
        <button type="button" onclick="deleteCity()">Delete</button>
        <button type="button" onclick="updateCity()">Update</button>
    </form>

    
</body>
</html>
