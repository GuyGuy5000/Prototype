<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/220fe8c60c.js" crossorigin="anonymous"></script>
    <title>Warranty Report Details</title>

    <script src="JS/database.js"></script>
    <script src="JS/cru-code.js"></script>
    <script src="JS/generate-data.js"></script>
</head>

<body>
    <header id="header">
    </header>
    <main>
        <div class="main-form" style="width: 60%;">
            <form action="warranty-preview.html">
                <fieldset>
                    <legend>Warranty Report Details</legend>
                    <div class="col">
                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle' title="Starting date for the report."
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label for="from"><b>From:</b></label>
                            </span>
                            <input id="from" class="time-input" name="create" type="date" value="2023-11-15">
                        </div>
                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle' title="Ending date for the report."
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label for="to"><b>To:</b></label>
                            </span>
                            <input id="to" class="time-input" name="create" type="date" value="2023-12-15">
                        </div>
                    </div>
                    <hr>
                    <div class="col">
                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle'
                                    title="Type into the Manufacturers field and select an option to continue."
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label for="manufacturers" style="display: inline;"><b>Search Manufacturers:</b></label>
                            </span>
                            <input id="manufacturers" list="manufacturer" style="height: 30px; width: 600px;" placeholder="Ex: Kohler" required>
                            <datalist id="manufacturer">
                            </datalist>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="col">
                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle'
                                    title="Uncheck to exclude details about the parts used for each repair"
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label for="chkParts" style="display: inline;">
                                    <b>Display Parts used:</b>
                                </label>
                                <input id="chkParts" type="checkbox" class="chk-finalize" style="display: flex;"
                                    checked>
                            </span>
                        </div>

                    </div>
                    <hr>
                    <div class="btn">
                        <button>
                            <i class="fa-solid fa-table-list"></i>
                            <span>Generate Warranty Report</span>
                        </button>
                    </div>
                    <div class="btn btn-small">
                        <button onclick="history.back()" formnovalidate>
                            <span>Back</span>
                        </button>
                    </div>
                    <div class="btn btn-small">
                        <button type="reset">
                            <span>Reset</span>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <h3> &copy; Webcrafters 2023</h3>
    </footer>
    <script src="JS/header-template.js"></script>
    <script src="JS/context-help.js"></script>
    <script>
        let manufacturers = document.getElementById("manufacturer");
        PopulateDropdown(manufacturers, ManufacturerTable);
    </script>
    <script>
        GenerateContextHelp(["<p>The report details page allows you to configure options and generate a report.</p>",
            "<p>Select a date and a manufacturer from the 'Manufacutrers' list, then press 'Generate Warranty Report'.</p>",
            "<p>Optional information can be generated using the checkboxes. Uncheck a checkbox to omit this information from the report.</p>"])
    </script>
</body>

</html>
