<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/220fe8c60c.js" crossorigin="anonymous"></script>
    <title>Repair Request Page</title>

    <script src="JS/database.js"></script>
    <script src="JS/cru-code.js"></script>
</head>

<body>
    <header id="header">
    </header>
    <main>
        <div class="main-form">
            <form id="form">
                <fieldset style="height: 500px; margin: 50px auto;">
                    <legend>Repair Request</legend>
                    <div class="grid">
                        <div>
                            <label for="datePicker"><b>Date:</b></label>
                            <input type="text" id="datePicker" readonly value="2023-11-16">
                        </div>

                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle' title="Select a customer from the dropdown list"
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label for="customers"><b>Customers:</b></label>
                            </span>
                            <select id="customers" name="create" required>
                                <option value="">Select a customer...</option>
                            </select>
                        </div>

                        <div>
                            <div>
                                <span style="display: inline;">
                                    <i class='far fa-question-circle' title="Uncheck to mark the request as pending"
                                        style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                    <label for="chkStart" style="display: inline;"><b>Start Repair:</b></label>
                                </span>
                                <input id="chkStart" type="checkbox" class="chk-finalize">
                            </div>
                        </div>

                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle'
                                    title="Select a customer's equipment from the dropdown list"
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label for="equipments"><b>Equipment:</b></label>
                            </span>
                            <select id="equipments" name="create" required>
                                <option value="">Select equipment...</option>
                            </select>
                        </div>

                        <div class="col">
                            <div class="txtDesc">
                                <span style="display: flex;">
                                    <i class='far fa-question-circle' title="Enter a description of the problem"
                                        style='font-size:17px; color: blue; cursor: pointer;'></i>
                                    <label for="description"><b>Description of the problem:</b></label>
                                </span>
                                <textarea class="description" id="description" style="width: 500px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button onclick="submitClicked()" type="reset">
                            <i class="fa-solid fa-gear icon-large" id="icon"></i>
                            <span>Create Request</span>
                        </button>
                    </div>
                    <div class="btn btn-small">
                        <button onclick="history.back()" type="reset">
                            <span>Back</span>
                        </button>
                    </div>
                    <div class="btn btn-small">
                        <button type="reset">
                            <span>Clear</span>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <h3> <i class="fa-regular fa-copyright"></i> Webcrafters 2023</h3>
    </footer>
    <script>
        //Page specific code
        let customers = document.getElementById("customers");
        let equipments = document.getElementById("equipments");

        PopulateDropdown(customers, CustomerTable);
        PopulateDropdown(equipments, EquipmentTable);

    </script>
    <script src="JS/header-template.js"></script>
    <script src="JS/context-help.js"></script>
    <script>
        GenerateContextHelp(["<p>To create a repair request choose a customer from the 'Customers' dropdown.</p>",
            "<p>Then choose the customer's equipment from the 'Equipment' dropdown.</p>",
            "<p>Enter a description of the problem as the customer describes it.</p>",
            "<p>Press the 'Create Request' button to add a repair request to the system.</p>",
        ]);

        function submitClicked(){
            sessionStorage.setItem("equipmentListed", "false");

            let icon = document.getElementById("icon");
                icon.classList.remove("fa-gear");
                icon.classList.add("fa-circle-check");

            window.setTimeout(function () {
                window.location.href = "view_equipment.html";
            }, 1000);
            
        }
    </script>
</body>

</html>
