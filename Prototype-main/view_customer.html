<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/220fe8c60c.js" crossorigin="anonymous"></script>
    <title>Customer Search</title>

    <script src="JS/database.js"></script>
    <script src="JS/cru-code.js"></script>
</head>

<body>
    <header id="header">
    </header>
    <main>
        <h1 class="sc">Search Customers</h1>
        <div class="search-container">
            <input id="search-input" type="text" list="customer-list" required>
            <label id="placeholder-label" for="search-input">Search for a customer Ex: Emmanuel James</label>
            <datalist id="customer-list"></datalist>
            <button id="search-button" class="Sbtn">Search</button>
            <br>
            <button id="new-button" onclick="window.location.href='create_customer.html'">Add new customer</button>
            <button id="back" onclick="history.back()">Back</button>
        </div>
        <div style="text-align: center; padding: 20px 0;">
            <label id="warning" style="color: red; font-size: 22px;"></label>
        </div>
        <table id="tblSummary"></table>
    </main>
    <footer>
        <h3> <i class="fa-regular fa-copyright"></i> Webcrafters 2023</h3>
    </footer>
    <script src="JS/header-template.js"> </script>
    <script src="JS/context-help.js"></script>
    <script>
        GenerateContextHelp(["<p>The customer search page lets you search for a customer to edit their information.</p>",
            "<p>type into the search bar and click the 'search' button to see the results.</p>",
            "<p>After searching, press the 'edit' button to edit that customer's information.</p>",
            "<p>After searching, press the 'equipment' button to edit that customer's equipment.</p>",
        ])
    </script>
    <script src="JS/search-customers.js"></script>
    <script>
        GenerateSummary(CustomerTable, false, false) 
    </script>
</body>
</html>
