<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/220fe8c60c.js" crossorigin="anonymous"></script>
    <title>Repair Report Details</title>

    <script src="JS/database.js"></script>
    <script src="JS/cru-code.js"></script>
    <script src="JS/generate-data.js"></script>
</head>

<body>
    <header id="header">
    </header>
    <main>
        <div class="main-form">
            <form action="repair-report-preview.html">
                <fieldset>
                    <legend>Repair Report Details</legend>
                    <div class="col">
                        <div>
                            <label for="from"><b>From:</b></label>
                            <input id="from" class="time-input" name="create" type="date" value="2023-11-15">
                        </div>
                        <div>
                            <label for="to"><b>To:</b></label>
                            <input id="to" class="time-input" name="create" type="date" value="2024-12-15">
                        </div>
                    </div>
                    <hr>
                    <!--PLACE CODE HERE-->
                    <div class="col">
                        <div>
                            <span style="display: flex;">
                                <i class='far fa-question-circle'
                                    title="Type into the 'Search Employees' field and select an option to continue."
                                    style='font-size:17px; color: blue; cursor: pointer; margin-right: 5px;'></i>
                                <label for="customers" style="display: inline;"><b>Search Employees:</b></label>
                            </span>
                            <input id="customers" list="customer" style="height: 30px; width: 600px;" placeholder="Ex: All employees" required>
                            <datalist id="customer">
                            </datalist>
                        </div>
                    </div>
                    <br>

                    <!--PLACE CODE HERE-->
                    <div class="btn">
                        <button>
                            <i class="fa-solid fa-table-list"></i>
                            <span>Generate Repair Report</span>
                        </button>
                    </div>
                    <div class="btn btn-small">
                        <button onclick="history.back()" formnovalidate>
                            <span>Back</span>
                        </button>
                    </div>
                    <div class="btn btn-small">
                        <button type="reset">
                            <span>Reset</span>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <h3> &copy; Webcrafters 2023</h3>
    </footer>
    <script src="JS/header-template.js"></script>
    <script src="JS/context-help.js"></script>
    <script>
        let customers = document.getElementById("customer");
        PopulateDropdown(customers, CustomerTable);
        customers.innerHTML += `<option value="All Employees" selected="selected">All employees</option>`;
    </script>
    <script>
        GenerateContextHelp(["<p>The report details page allows you to configure options and generate a report.</p>",
            "<p>Select a date and at least one tchnician from the 'Technicians' list, then click 'Generate Repair Report'</p>",
            "<p>Optional information can be generated using the checkboxes. Uncheck a checkbox to omit this information from the report.</p>"])
    </script>
</body>

</html>
